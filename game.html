<!DOCTYPE html>
<html>
<head>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			var c = document.getElementById("drawArea");
			var ctx = c.getContext("2d");
			ctx.moveTo(0,0);
			ctx.lineTo(200,100);
			ctx.stroke(); 
		});
	</script>
	<title>Hanabi</title>
	<h1>Hanabi</h1>
	<hr>
</head>
<body>
<center>
	<canvas id="drawArea">Your browser does not support the HTML5 canvas tag.</canvas>
	<hr>
	<button type="button" class="btn btn-default" onclick="window.location='index.html'">back</button>
</center>
</body>
</html>
