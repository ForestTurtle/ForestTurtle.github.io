<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="classes.js"></script>
	<script src="game.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var canv = document.getElementById("drawArea");
			var ctx = canv.getContext("2d");
			var game = new Game(ctx);

			canv.addEventListener('click', function(event) {
			    var x = event.pageX,
			        y = event.pageY;

				canvasRect = canv.getBoundingClientRect();
			    game.checkForHit(x-canvasRect.left, y-canvasRect.top, game);
		    });

		    game.render(ctx);
		});
	</script>
	<title>Hanabi</title>
	<h1>Hanabi</h1>
	<hr>
</head>
<body>
<center>
	<canvas id="drawArea" style="border-style: solid" width="1000" height="600">Your browser does not support the HTML5 canvas tag.</canvas>
	<hr>
	<button type="button" class="btn btn-default" onclick="window.location='index.html'">back</button>
</center>
</body>
</html>
